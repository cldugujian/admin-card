<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>记忆配对</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/page.css">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="scripts/user.js"></script>
</head>
<body>

    <main id="game">

        <!-- 加载图片 begin -->
        <div class="loading js_loading">
            <img src="images/loading.gif">
        </div>
        <!-- 加载图片 end -->

         <!-- 游戏主体 begin -->
        <ul class="card js_card"></ul>
         <!-- 游戏主体 end -->

        <!-- 提示文字-倒计时 begin -->
        <h2 class="info_txt js_info_txt"></h2>
        <!-- 提示文字-倒计时 end -->

        <!-- 游戏按钮 begin -->
        <button class="btn begin js_begin js_audio_begin_trigger" type="button">开始游戏</button>
        <button class="btn next js_next js_audio_begin_trigger" type="button"></button>
        <!-- 游戏按钮 end -->

        <!-- 所有图片 begin -->
        <div class="js_image">
            <img src="images/1.jpg">
            <img src="images/2.jpg">
            <img src="images/3.jpg">
            <img src="images/4.jpg">
            <img src="images/5.jpg">
            <img src="images/6.jpg">
        </div>
        <!-- 所有图片 end -->

        <!-- 鼠标指针 begin -->
        <span class="cursor js_cursor"></span>
        <!-- 鼠标指针 end -->

        <!-- 所有音频文件 begin -->
        <section>
            <!-- 背景音乐 -->
            <audio class="bg_music js_audio_bg_music" id="js_audio_bg_music" preload="auto" loop="loop">
                <source src="sound/bg2.mp3">
                <source src="sound/bg2.ogg">
            </audio>
            <!-- 开始游戏 -->
            <audio class="js_audio_begin" preload="auto">
                <source src="sound/begin.mp3">
                <source src="sound/begin.ogg">
            </audio>
            <!-- 洗牌 -->
            <audio class="js_audio_refresh" preload="auto">
                <source src="sound/refresh.mp3">
                <source src="sound/refresh.ogg">
            </audio>
            <!-- 倒计时 -->
            <audio class="js_audio_count" preload="auto">
                <source src="sound/clock.mp3">
                <source src="sound/clock.ogg">
            </audio>
            <!-- 点击 -->
            <audio class="js_audio_tap" preload="auto">
                <source src="sound/tap.mp3">
                <source src="sound/tap.ogg">
            </audio>
            <!-- 匹配 -->
            <audio class="js_audio_matched" preload="auto">
                <source src="sound/matched.mp3">
                <source src="sound/matched.ogg">
            </audio>
            <!-- 错误 -->
            <audio class="js_audio_error" preload="auto">
                <source src="sound/error.mp3">
                <source src="sound/error.ogg">
            </audio>
            <!-- 失败 -->
            <audio class="js_audio_failed" preload="auto">
                <source src="sound/failed.mp3">
                <source src="sound/failed.ogg">
            </audio>
            <!-- 过关 -->
            <audio class="js_audio_victory" preload="auto">
                <source src="sound/victory.mp3">
                <source src="sound/victory.ogg">
            </audio>
        </section>
        <!-- 所有音频文件 end -->

    </main>

</body>
</html>
